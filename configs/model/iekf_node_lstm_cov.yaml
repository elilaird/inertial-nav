# IEKF with Neural ODE + LSTM backbone for measurement covariance
# Lightweight alternative capturing sequential dependencies (~4K params)

name: "iekf_node_lstm_cov"

# Inherit physics parameters from default
_target_: configs.model.iekf_learned_cov

# Override network configuration
networks:
  init_process_cov:
    enabled: true
    type: "InitProcessCovNet"
    architecture:
      output_dim: 6
      initial_beta: 3.0
      weight_scale: 10.0

  measurement_cov:
    enabled: true
    type: "NeuralODELSTMCovNet"
    architecture:
      input_channels: 6
      output_dim: 2
      hidden_dim: 16
      lstm_hidden: 16
      initial_beta: 3.0
      ode_steps: 2
      solver: "euler"
